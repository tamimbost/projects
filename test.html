<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logo</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #2F4F4F; /* Adjust for your design */
    }

    .logo {
      text-align: center;
      color: #FFFFFF; /* White color for the logo */
    }

    .logo .main-text {
      font-size: 48px;
      font-weight: 700;
      letter-spacing: 2px;
    }

    .logo .sub-text {
      font-size: 16px;
      font-weight: 400;
      letter-spacing: 1px;
      text-transform: uppercase;
    }
  </style>
</head>
<body>
  <div class="logo">
    <div class="main-text">VL</div>
    <div class="sub-text">vista lavender</div>
  </div>
</body>
</html>
